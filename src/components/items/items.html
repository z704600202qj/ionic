<!-- Generated template for the ItemsComponent component -->
<div>
  <div class="list" [ngSwitch]="item.dataType">
    <div *ngSwitchCase="1">
      <ng-content></ng-content>
      <div (click)="look_desc(item)" [innerHTML]="item.summary"></div>
      <video  class="videos" [src]="item.video" *ngIf="item.video"></video>
      <div *ngIf="!item.video" class="img-warp">
        <img *ngFor="let img of item.pics_arr"  [src]="img" alt="">
      </div>
      <div class="img-warp"></div>
    </div>
    <div *ngSwitchCase="2">xxxxxxxxxxxx</div>
  </div>
</div>
